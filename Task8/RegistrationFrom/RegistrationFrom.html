<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="RegistrationFrom.css">
    <title>Register</title>
</head>
<body>
    <div class="Form">
        <div class="Registration">
            <h2><strong>Регистрация</strong></h2>
        </div>
        <hr>
        <form action="" method="POST">
            <div class="e-mail">
                E-mail: <input type="email" required name="E-mail" style="width: 355px;"><br>
            </div>
            <div class="password">
                Пароль: <input type="password" required minlength="5" name="Password" class="pass">
            </div>
            <div class="password">
                Еще раз: <input type="password" required minlength="5" name="Password" class="pass">
            </div><br>
            <input type="submit" value="Отправить" id="button">
        </form>
    </div>
</body>
</html>
