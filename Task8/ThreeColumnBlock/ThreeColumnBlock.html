    <link rel="stylesheet" type="text/css" href="ThreeColumnBlock.css">
    <title>Three Column Block</title>

<body>

            <button>Подробнее</button>
        </div>
        <div class="centerSubBlock">
            <i class="fas fa-cloud-download-alt"></i>
            <p class="title"><strong>Облачный хостинг</strong></p><br>
            <p>68.95$ в месяц</p><br>
            <button>Подробнее</button>
        </div>
        <div class="subBlock">
            <i class="fas fa-database"></i>
            <p class="title"><strong>Выделенный сервер</strong></p><br>
            <p>217.95$ в месяц</p><br>
            <button>Подробнее</button>
        </div>

</html>
